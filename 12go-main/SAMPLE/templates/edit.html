{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{student.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="first_name" value="{{student.first_name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="mid_name" value="{{student.mid_name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="last_name" value="{{student.last_name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="year_level" value="{{student.year_level}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="sect_name" value="{{student.sect_name}}" class="form-control">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Update </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
